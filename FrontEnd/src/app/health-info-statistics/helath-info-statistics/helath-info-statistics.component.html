<div>
  <div >
    <h2 *ngIf="!barChartData" class="text-danger">Not enough data to show statistic</h2>
    <div style="position: relative; height:40vh; width:80vw" *ngIf="barChartData">
      <canvas id="chart" baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
